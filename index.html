<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo Uol</title>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="conteudo esconde">
        <div class="menu">
            <img class="logoPeq" src="./logo 1.png" alt="">
            <ion-icon class="pessoinhas" name="people"></ion-icon>
        </div>
        <div class="mensagens">
            <ul class="espacoMensagens">
                
            </ul>
            
        </div>
        <div class="enviar">
            <input class="campo" placeholder="Escreva aqui..." type="text">
            <ion-icon class="envio" onclick="enviarMensagemDigitada()"name="paper-plane-outline"></ion-icon>
        </div>
    </div>
    <div class="login">
        <div class="alinhar">
            <img class="logoGrande" src="./logo 2.png" alt="">
            <input class="campoNome" placeholder="Digite seu lindo nome" type="text">
            <button class="entrada" onclick="nome();">Entrar</button>
            <img class="esconde" src="./spinning.gif" alt="">
        </div>
        
    </div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
